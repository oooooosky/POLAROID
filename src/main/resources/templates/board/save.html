<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<body>
<h2>save</h2>
<form action="/board/save" name="saveForm" method="post" enctype="multipart/form-data">
    <input type="hidden" id="memberId" name="memberId" placeholder="회원번호" th:value="${member.getId()}"><br>
    <input type="text" id="boardContents" name="boardContents" placeholder="내용"><br>
    <input id="avatars"  type="file" name="boardFile" multiple="multiple" accept="image/*" >
    <div id="check"></div>
</form>
</body>
<script>

    let check = document.getElementById("check")

    const input = document.querySelector('#avatars');

    // Listen for files selection
    input.addEventListener('change', (e) => {
        // Retrieve all files
        const files = input.files;

        // Check files count
        if (files.length > 5) {
            check.innerHTML = ""
            alert(`5개 이하로 올려주세요.`);
            return;
        } else {
            check.innerHTML = "<input type='submit' value='저장하기'/>"
        }

        // TODO: continue uploading on server
    });


</script>
</html>
