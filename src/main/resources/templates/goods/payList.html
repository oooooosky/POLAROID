<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="/css/reset.css" rel="stylesheet" type="text/css">
  <link href="/css/common.css" rel="stylesheet" type="text/css">
  <link href="/css/shop_my_list.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="/js/common.js"></script>
  <title>POLAROID</title>
</head>
<body>
<div class="header">
  <div class="max_box_2 vertical_box">
    <div class="header_logo vertical_mid">
      <img class="header_logo_img" src="/image/logo_white.png" onclick="location.href='/'"/>
    </div>
    <div class="header_search_box vertical_mid">
      <form action="/goods/search" method="get" class="text-center">
        <select name="select" id="select" style="width: 15%">
          <option value="goodsTitle"> 제목 </option>
          <option value="goodsWriter"> 작성자 </option>
        </select>
        <input name="search" class="header_search_input fs_16" type="text" placeholder="Search"/>
        <div class="header_search_btn">
          <button type="submit"> <img class="header_search_btn_img" src="/image/search.png"/> </button>
        </div>
      </form>
    </div>
    <div class="header_right vertical_mid">
      <!-- 채팅 -->
      <div class="header_chat">
        <img class="header_chat_img" src="/image/chat.png"/>
      </div>
      <!-- 좋아요 모아보기 -->
      <div class="header_like">
        <a th:href="@{|/goods/pick/${session.LoginNumber}|}"> <img class="header_like_img" src="/image/like.png"/> </a>
      </div>
      <!-- 사용자 정보 -->
      <div class="header_user" id="userToggleButton">
        <img class="header_user_img" src="/image/user_default.png"/>
      </div>
      <div class="header_user_toggle_box" id="userToggleMenu">
        <input class="header_user_toggle_btn fs_14" type="button" value="마이페이지" onclick="location.href='/my_page'"/>
        <input class="header_user_toggle_btn fs_14" type="button" value="결제리스트" onclick="location.href='/goods/payList'"/>
        <button type="button" class="header_user_toggle_btn fs_14" id="show" data-bs-toggle="modal" data-bs-target="#exampleModal">로그아웃</button>
      </div>

    </div>
  </div>
</div>

<!-- 로그아웃 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        로그아웃 하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" onclick="modalLogout()">로그아웃</button>
      </div>
    </div>
  </div>
</div>


<div class="contents" style="background-color: #fff;">
  <div class="max_box_2 pt_60">
    <div class="shop_my_list_title_box">
      <p class="fs_24 fw_b" th:text="${member.memberNickname}+'`s Purchase List'"></p>
      <div class="title_bottom_line2"></div>
    </div>

<table class="table shop_list_table">

  <thead>
    <tr>
      <th scope="col">결제번호</th>
      <th scope="col">사진</th>
      <th scope="col">상품번호</th>
      <th scope="col">상품명</th>
      <th scope="col">결제수량</th>
      <th scope="col">결제금액</th>
      <th scope="col">총결제금액</th>
    </tr>
  </thead>

  <tbody>
    <tr th:each="pay: ${payList}">
      <td th:text="${pay.payId}"></td>
      <td><img th:src="@{|/goodsFile/${pay.getGoodsPhoto().get(0).getGoodsFilename()}|}" style="width:100px; height:100px;" class="img-fluid rounded-start" alt="..."></td>
      <td th:text="${pay.goodsId}"></td>
      <td th:text="${pay.goodsTitle}"></td>
      <td><span th:text="${pay.count}"></span><span>개</span></td>
      <td th:text="${pay.goodsPrice}+'원'"></td>
      <td th:text="${pay.totalPrice}+'원'"></td>
    </tr>
  </tbody>
</table>
  </div>
</div>


</body>
</html>
